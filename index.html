<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>homework 25</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<div class="container">

    <div class="card w-50">
        <div class="card-header">
            <h1>About costumer</h1>
        </div>
        <div class="card-body">
            <div class="d-flex">
                <h1 class="text-info mr-2">First name:</h1>

                <h1 id="firstName">
                </h1>
            </div>

            <div class="d-flex">
                <h1 class="text-info mr-2">Surname:</h1>

                <h1 id="surname">
                </h1>
            </div>

            <div class="d-flex">
                <h1 class="text-info mr-2">Middle name:</h1>

                <h1 id="middleName">
                </h1>
            </div>

            <div class="d-flex">
                <h1 class="text-info mr-2">Age:</h1>

                <h1 id="age">
                </h1>
            </div>

            <div class="d-flex">
                <h1 class="text-info mr-2">Gender:</h1>

                <h1 id="gender">
                </h1>
            </div>

            <div class="d-flex">
                <h1 class="text-info mr-2">Live:</h1>

                <h1 id="live">
                </h1>
            </div>

            <div class="d-flex">
                <h1 class="text-info mr-2">From:</h1>

                <h1 id="from">
                </h1>
            </div>

            <div class="d-flex">
                <h1 class="text-info mr-2">Study:</h1>

                <h1 id="study">
                </h1>
            </div>

            <div class="d-flex">
                <h1 class="text-info mr-2">Studied:</h1>

                <h1 id="studied">
                </h1>
            </div>

            <div class="d-flex">
                <h1 class="text-info mr-2">Hobby:</h1>

                <h1 id="hobby">
                </h1>
            </div>

        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-between align-items-center">
                <button class="btn btn-success" type="button">Prev</button>
                <button class="btn btn-success" type="button">Next</button>
            </div>
        </div>
    </div>
</div>







<script src="index.js"></script>
</body>
</html>
